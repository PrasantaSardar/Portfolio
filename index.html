    <script>
        var app = document.querySelectorAll('.app');



        app.forEach((e) => {
            var typewriter = new Typewriter(e, {
                loop: true
            });

            typewriter.typeString('Web Developer')
                // .pauseFor(0)
                .deleteAll()
                .typeString('Web Designer')
                // .pauseFor(0)
                .deleteAll()
                .typeString('FrontEnd Developer')
                .pauseFor(1500)
                .deleteAll()
                .typeString('Backend Developer')
                .pauseFor(1500)
                .start();
        })
    </script>
